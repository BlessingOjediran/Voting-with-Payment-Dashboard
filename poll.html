<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Poll</title>
    <style>
        .search-container {
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }
        .search-input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }
        .contestant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 40px;
            padding: 20px;
            max-width: 960px;
            margin: 0 auto;
        }
        .contestant-card {
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .contestant-card:hover {
            transform: translateY(-5px);
        }
        .contestant-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .vote-count {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
        }
        .vote-button {
            background-color: #00a817;
            width: 100%;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        .vote-button:hover {
            background-color: #00a817bc;
        }
        .vote-input {
            width: 60px;
            padding: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Miss NUNSA National 2025</h1>
    
    <div class="search-container">
        <input type="text" 
               class="search-input" 
               placeholder="Search contestants..." 
               onkeyup="searchContestants(this.value)">
    </div>

    <div class="contestant-grid">
        <div class="contestant-card">
            <img src="contestant1.jpg" alt="Contestant 1" class="contestant-image">
            <h2>John Doe</h2>
            <p class="vote-count">Votes: <span id="votes1">0</span></p>
            <input type="number" class="vote-input" id="amount1" min="1" value="1">
            <button class="vote-button" onclick="payWithPaystack(1, 'John Doe')">Vote (₦50/vote)</button>
        </div>

        <div class="contestant-card">
            <img src="contestant2.jpg" alt="Contestant 2" class="contestant-image">
            <h2>Jane Smith</h2>
            <p class="vote-count">Votes: <span id="votes2">0</span></p>
            <input type="number" class="vote-input" id="amount2" min="1" value="1">
            <button class="vote-button" onclick="payWithPaystack(2, 'Jane Smith')">Vote (₦100/vote)</button>
        </div>

        <div class="contestant-card">
            <img src="contestant3.jpg" alt="Contestant 3" class="contestant-image">
            <h2>Mike Johnson</h2>
            <p class="vote-count">Votes: <span id="votes3">0</span></p>
            <input type="number" class="vote-input" id="amount3" min="1" value="1">
            <button class="vote-button" onclick="payWithPaystack(3, 'Mike Johnson')">Vote (₦100/vote)</button>
        </div>

        <div class="contestant-card">
            <img src="contestant4.jpg" alt="Contestant 4" class="contestant-image">
            <h2>Sarah Williams</h2>
            <p class="vote-count">Votes: <span id="votes4">0</span></p>
            <input type="number" class="vote-input" id="amount4" min="1" value="1">
            <button class="vote-button" onclick="payWithPaystack(4, 'Sarah Williams')">Vote (₦100/vote)</button>
        </div>
    </div>

    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script>
        function payWithPaystack(contestantId, contestantName) {
            const amount = document.getElementById(`amount${contestantId}`).value;
            const handler = PaystackPop.setup({
                key: 'pk_test_74172d5bbd576149ed2c4394a49d5f815951bbed', // Replace with your public key
                email: prompt("Please enter your email:"),
                amount: amount * 100 * 50, // Amount in kobo (₦100 per vote)
                currency: 'NGN',
                ref: 'vote_' + Math.floor((Math.random() * 1000000000) + 1),
                metadata: {
                    contestant_id: contestantId,
                    votes: amount
                },
                callback: function(response) {
                    // Update vote count on successful payment
                    const currentVotes = parseInt(document.getElementById(`votes${contestantId}`).innerText);
                    document.getElementById(`votes${contestantId}`).innerText = currentVotes + parseInt(amount);
                    alert(`Thank you for voting for ${contestantName}!`);
                },
                onClose: function() {
                    alert('Transaction cancelled');
                }
            });
            handler.openIframe();
        }

        function searchContestants(query) {
            query = query.toLowerCase();
            const cards = document.querySelectorAll('.contestant-card');
            
            cards.forEach(card => {
                const name = card.querySelector('h2').textContent.toLowerCase();
                if (name.includes(query)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
