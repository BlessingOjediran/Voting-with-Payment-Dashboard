<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss NUNSA Voting Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #666;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 2em;
            font-weight: bold;
            color: #00a817;
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .results-table th,
        .results-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .results-table th {
            background-color: #00a817;
            color: white;
        }

        .results-table tr:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-header">
            <h1>Miss NUNSA Voting Dashboard</h1>
            <p>Live voting results and statistics</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Votes</h3>
                <div class="number" id="totalVotes">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Amount Raised</h3>
                <div class="number" id="totalAmount">₦0</div>
            </div>
            <div class="stat-card">
                <h3>Number of Voters</h3>
                <div class="number" id="totalVoters">0</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="votingChart"></canvas>
        </div>

        <table class="results-table">
            <thead>
                <tr>
                    <th>Contestant</th>
                    <th>Votes</th>
                    <th>Percentage</th>
                    <th>Amount Raised</th>
                </tr>
            </thead>
            <tbody id="resultsTableBody">
                <!-- Table rows will be populated by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>

    
        // Sample data - Replace this with real data from your backend
        const contestantData = [
            { name: 'Jane Doe', votes: 0, amount: 0 },
            { name: 'Mary Smith', votes: 0, amount: 0 },
            { name: 'Sarah Johnson', votes: 0, amount: 0 },
            { name: 'Alice Brown', votes: 0, amount: 0 }
        ];

        // Calculate totals
        const totalVotes = contestantData.reduce((sum, contestant) => sum + contestant.votes, 0);
        const totalAmount = contestantData.reduce((sum, contestant) => sum + contestant.amount, 0);

        // Update statistics
        document.getElementById('totalVotes').textContent = totalVotes;
        document.getElementById('totalAmount').textContent = `₦${totalAmount}`;
        document.getElementById('totalVoters').textContent = Math.round(totalVotes * 0.8); // Assuming some voters voted multiple times

        // Create chart
        const ctx = document.getElementById('votingChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: contestantData.map(contestant => contestant.name),
                datasets: [{
                    label: 'Number of Votes',
                    data: contestantData.map(contestant => contestant.votes),
                    backgroundColor: '#00a81780',
                    borderColor: '#00a817',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Populate results table
        const tableBody = document.getElementById('resultsTableBody');
        contestantData.forEach(contestant => {
            const percentage = ((contestant.votes / totalVotes) * 100).toFixed(1);
            const row = `
                <tr>
                    <td>${contestant.name}</td>
                    <td>${contestant.votes}</td>
                    <td>${percentage}%</td>
                    <td>₦${contestant.amount}</td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });

        // Add auto-refresh functionality (every 5 minutes)
        setInterval(() => {
            location.reload();
        }, 5 * 60 * 1000);
    </script>
</body>
</html>
