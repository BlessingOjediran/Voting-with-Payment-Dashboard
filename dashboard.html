<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss NUNSA Voting Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #666;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 2em;
            font-weight: bold;
            color: #00a817;
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .results-table th,
        .results-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .results-table th {
            background-color: #00a817;
            color: white;
        }

        .results-table tr:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-header">
            <h1>Miss NUNSA Voting Dashboard</h1>
            <p>Live voting results and statistics</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Votes</h3>
                <div class="number" id="totalVotes">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Amount Raised</h3>
                <div class="number" id="totalAmount">₦0</div>
            </div>
            <div class="stat-card">
                <h3>Number of Voters</h3>
                <div class="number" id="totalVoters">0</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="votingChart"></canvas>
        </div>

        <table class="results-table">
            <thead>
                <tr>
                    <th>Contestant</th>
                    <th>Votes</th>
                    <th>Percentage</th>
                    <th>Amount Raised</th>
                </tr>
            </thead>
            <tbody id="resultsTableBody">
                <!-- Table rows will be populated by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to fetch and update dashboard data
        async function updateDashboard() {
            try {
                const response = await fetch('includes/get_voting_data.php');
                const data = await response.json();
                
                // Update statistics
                document.getElementById('totalVotes').textContent = data.totalVotes;
                document.getElementById('totalAmount').textContent = `₦${data.totalAmount}`;
                document.getElementById('totalVoters').textContent = data.totalVoters;

                // Update chart
                votingChart.data.labels = data.contestants.map(contestant => contestant.name);
                votingChart.data.datasets[0].data = data.contestants.map(contestant => contestant.votes);
                votingChart.update();

                // Update results table
                const tableBody = document.getElementById('resultsTableBody');
                tableBody.innerHTML = ''; // Clear existing rows
                
                data.contestants.forEach(contestant => {
                    const percentage = ((contestant.votes / data.totalVotes) * 100).toFixed(1);
                    const row = `
                        <tr>
                            <td>${contestant.name}</td>
                            <td>${contestant.votes}</td>
                            <td>${percentage}%</td>
                            <td>₦${contestant.amount}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error('Error fetching dashboard data:', error);
            }
        }

        // Initialize chart
        const ctx = document.getElementById('votingChart').getContext('2d');
        const votingChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Number of Votes',
                    data: [],
                    backgroundColor: '#00a81780',
                    borderColor: '#00a817',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Initial load
        updateDashboard();

        // Refresh every 5 minutes
        setInterval(updateDashboard, 5 * 60 * 1000);
    </script>
</body>
</html>
